<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <div class="container" id="main-container">
            <div class="personInfo">
                <div class="mainContainer">
                    <div class="avatar">
                        <!-- <img src="" alt=""> -->
                    </div>
                    <h1 class="name"></h1>
                    <h2 class="title"></h2>
                </div>
                <div class="copyright">&copy; <span></span> All rights reserved.</div>
            </div>
            <div class="cv">
                <h2>Experiance</h2>
                <ul class="experianceList"></ul>
                <h2>Coding <span class="accent">Skills</span></h2>
                <ul class="skillsList"></ul>
            </div>
        </div>
        <div class="loading hidden">
            <div class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </main>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="avatar">Avatar</label>
        <input type="text" name="avatar" id="avatar">
        <label for="year">Year</label>
        <input type="text" name="year" id="year">
        <label for="experiance">Experiance</label>
        <input type="text" name="experiance" id="experiance">
        <label for="skills">Skills</label>
        <input type="text" name="skills" id="skills">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
